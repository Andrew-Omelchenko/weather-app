<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/models/model.js"></script>
    <script type="text/javascript" src="js/views/view.js"></script>
    <script type="text/javascript" src="js/services/service.js"></script>
    <script type="text/javascript" src="js/controllers/controller.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="controls">
          <input id="loc-field" type="text" list="list-of-cities" placeholder="Enter location..." />
          <datalist id="list-of-cities"></datalist>
        </div>
        <div class="controls">
          <select id="base-units">
            <option value="metric">&deg;C, m/s</option>
              <option value="imperial">&deg;F, mph</option>
          </select>
        </div>
      </header>
      <div class="flex-container">
        <div class="left-panel">
          <div class="temperature">
            <span id="temperature">0</span>&deg;<span id="temperature-units">temperature-units</span>
          </div>
          <div class="add-temp">
            min: <span id="temp-min">0</span>&deg;<span id="temp-min-units">temperature-units</span>
          </div>
          <div class="add-temp">
            max: <span id="temp-max">0</span>&deg;<span id="temp-max-units">temperature-units</span>
          </div>
          <hr />
          <div class="location">
            <span id="location">location</span>
            <span>
              <button id="add-favorite-btn">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="right-panel">
          <div class="right-top">
            <img id="icon" src="" alt="weather-state" />
          </div>
          <div class="right-bottom">
            <div id="description">none</div>
            <div class="humidity">
              <img class="humidity-icon" src="img/humidity.png" alt="humidity: " />
              <span id="humidity">0</span>%
            </div>
            <div class="wind">
              <span id="velocity">0</span><span id="velocity-units">velocity-units</span>
              <span id="direction">direction</span>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <div>
          <span>
            <i class="fa fa-star" aria-hidden="true"></i>
          </span>
          <span>
            <select id="favorites-lst"></select>
          </span>
          <span>
            <button id="clear-favorites-btn">
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
          </span>
        </div>
        <div>
          <span>
            <i class="fa fa-history" aria-hidden="true"></i>
          </span>
          <span>
            <select id="history-lst"></select>
          </span>
          <span>
            <button id="clear-history-btn">
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
